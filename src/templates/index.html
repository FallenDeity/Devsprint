    <meta name="description" content="Hello, I'm Triyan, a student from India. My interests include programming, automation and anime.">
    <meta name="keywords" content="Triyan, Tech, Programming, Anime, Automation, Portfolio">
    <meta name="author" content="Triyan">
    <meta property="og:title" content="Triyan's Portfolio">
    <meta property="og:image" content="static/assets/home.ico">
    <title>{% block title %}{{ name }}{% endblock %}</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class = "">

    <header id="Navbar" class = "bg-slate-800 text-white pt-6 pb-6">
        <div id = "header-icon">
            <img src = "assets/aniplex-removebg-preview.png">
        </div>
        <div id="header-items">
            <section id="h-item-logo">
                <a href="#" class = "font-bold bg-slate-800">Aniplex</a>
            </section>
            <section id="h-item-routes">
                <div class="h-item-routes-div p-6" >
                    <a href="#">Home</a>
                </div>
                <div class="h-item-routes-div p-6">
                    <a href="#">Animes</a>
                </div>
                            </section>
            <section id="h-item-search" class="bg-center align-middle pl-10">
                    <input class = "rounded-xl bg-slate-600" id="search-button" type="text" placeholder="       Search Animes..."/>
                    <div id="search-icon">
                        <a href = "#">
                        <i class='bx bx-search-alt-2 pl-4'></i>
                    </a>
                    </div>
            </section>

            <section id = "login" class = "pl-72 pr-56">
                <div class="flex space-x-2 justify-center">
                    {% if users %}
                    <button type="button" href="/logout" onclick="window.location.href = '/logout'" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Log Out</button>
                    {% else %}
                    <button href="/login" onclick="window.location.href = '/login'"  type="button" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Login</button>
                    <button href="/signup" onclick="window.location.href = '/signup'" type="button" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Sign up</button>
                    {% endif %}
                </div>
            </section>
            <section id = "switch-mode" class = "col-end-11">
            <input type="checkbox" id="switch" class="checkbox" />
            <label for="switch" class="toggle">
                <i class = "bx bxs-moon"></i>
                <i class = "bx bxs-sun pl-4"></i>
            </label>
            </section>

        </div>
    </header>

        <div class = "p-6">
            <h1>Choose your interests</h1>
            <div class = "flex flex-row p-4 pr-4 flex-wrap">
                <div class = "p-6">
                    <input type="checkbox" id="fantasy" name="genre" value="fantasy" checked />
                    <label for="fantasy">Fantasy</label>
                </div>
                <div class = "p-6">
                    <input type="checkbox" id="music" name="genre" value="music" />
                    <label for="music">Music</label>
                </div>
                <div class = "p-6">
                    <input type="checkbox" id="romance" name="genre" value="romance" />
                    <label for="romance">Romance</label>
                </div>
                <div class = "p-6">
                    <input type="checkbox" id="comedy" name="genre" value="comedy" />
                    <label for="comedy">Comedy</label>
                </div>
                <div class = "p-6">
                    <input type="checkbox" id="action" name="genre" value="action" />
                    <label for="romance">Action</label>
                </div>
            </div>
            <div class = "flex flex-rounded-xl flex-wrap">

                <div className="pb-6 hover:opacity-75  hover:scale-105 min-w-[200px] max-w-[400px] cursor-pointer transition duration-200 ease-out">
                    <a href={anime?.url} target="_blank" rel="noreferrer">
                    <img class = "p-4 pr-4 rounded-3xl"
                        width = "300" height = "400"
                        src="(image of anime)"
                        className="w-64 h-72 rounded-2xl shadow-md"
                        alt="animeData"

                    />
                    </a>
                    <p class = "">
                        (anime name)
                    </p>
                </div>


            </div>


            </div>
        </div>
